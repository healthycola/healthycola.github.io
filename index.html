---
layout: default
---

<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }} | <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.path | split:'/' | last | cgi_escape }}">View Comments</a></span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><br>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

<script type="text/javascript">
  var disqus_shortname  = 'codebagelsandgibberish',
      disqus_identifier = '{{ page.path | split:'/' | last | cgi_escape }}',
      disqus_url        = '{{ site.url }}{{ page.url | uri_escape }}'
  ;
  (function() {
    var load = function(src){
      var s = document.createElement('script'); s.type = 'text/javascript'; s.async = true; s.src = src;
      var e = document.getElementsByTagName('script')[0]; e.parentNode.insertBefore(s, e);
    };
    load('//' + disqus_shortname + '.disqus.com/count.js');
    if (document.getElementById('disqus_thread')) {
      load('//' + disqus_shortname + '.disqus.com/embed.js');
    }
  })();
</script>
</div>
